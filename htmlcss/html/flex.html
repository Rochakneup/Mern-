<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex-container{
            background-color: blueviolet;
            padding: 10px;
            display: flex;
            justify-content: center; 
            flex-wrap: wrap;
            flex-direction: row-reverse;
            align-items: center;

        }
        .flex-container div{
            background-color: aqua;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            width: 40px;
            
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="flex-container">
            <div>First Div</div>
            <div>Second Div</div>
            <div>Third Div</div>
            <div>Fourth Div</div>
            <div>Fifth Div</div>
            <div>Sixth Div</div>
            

            
        </div>
    </div>
</body>
</html>
