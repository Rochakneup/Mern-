<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid
    {
        display: grid;
        padding: 10px;
        background-color: aliceblue;
        border: 2px solid white;
        border-radius: 10px;
        grid-template-columns: 1fr 2fr  ;
        grid-template-rows: auto 1fr auto;
        gap: 10px;


    }
    .header{
        background-color:rgb(26, 152, 45);
        grid-column: 1/3;
        grid-row: 1 ;
    }
    
    .footer{
        background-color: rgb(230, 239, 64);
        grid-column: 1/3;
        grid-row: 3 ;
    }
    .content{
        background-color: rgb(239, 29, 18);
        grid-column: 2/3 ;
        grid-row: 2;
    }
    .sidebar{
        background-color: blue  ;
        grid-column: 1/1;
        grid-row: 2;
    }

    .header,.sidebar,.content,.footer{
        padding: 20px;
        border-radius: 5px;

       
        


    }
    .card{
        
        background-color: rgb(255, 255, 255);   
        display: grid;
        height: 400px;
        width: 300px;
        
        box-shadow: 10px 10px  rgb(135, 136, 136);
     
        
    }
    .title{
        text-align: center;
    }
    .subtitle{
        text-align: center;
    }

    .button{
        
        background-color: rgb(0, 0, 0);
        color: white    ;
        padding-top: 20px;
        text-align: center;
    }
         
    </style>
</head>
<body>
    <div class="grid">
        <div class="header">Header</div>
        <div class="sidebar">sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>

    <div class="card">
        <div class="img"><img src="https://atlantics.ae/wp-content/uploads/2019/06/slide2.jpg" alt="" style="width: 300px;"></div>
        <div class="title"><h1>Title1</h1></div>
        <div class="subtitle"><h4><i>Subtitle</i></h4></div>
        <div class="button">Button</div>
    </div>

    <div class="card">
        <div class="img"><img src="https://atlantics.ae/wp-content/uploads/2019/06/slide2.jpg" alt="" style="width: 300px;"></div>
        <div class="title"><h1>Title1</h1></div>
        <div class="subtitle"><h4><i>Subtitle</i></h4></div>
        <div class="button">Button</div>
    </div>


    





</body>
</html>
